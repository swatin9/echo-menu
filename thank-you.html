      text-align: center;
      padding: 100px 30px;

    h1 {

    h2 {

      z-index: 1;

    .button {
      display: inline-block;

      color: white;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s ease;
      position: relative;
      z-index: 1;
    }

    .button:hover {
      background-color: #e4607f;

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: gold;
      opacity: 0.8;
      border-radius: 50%;
      animation: fall 6s infinite ease-in;
    }

    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); }
      100% { transform: translateY(700px) rotate(360deg); opacity: 0; }
    }

    .confetti:nth-child(1) { left: 5%; background: #ffd700; animation-delay: 0s; }
    .confetti:nth-child(2) { left: 15%; background: #ff69b4; animation-delay: 0.5s; }
    .confetti:nth-child(3) { left: 25%; background: #ffa07a; animation-delay: 1s; }
    .confetti:nth-child(4) { left: 35%; background: #ffb347; animation-delay: 1.5s; }
    .confetti:nth-child(5) { left: 50%; background: #fdd9e5; animation-delay: 2s; }
    .confetti:nth-child(6) { left: 60%; background: #ffd700; animation-delay: 2.5s; }
    .confetti:nth-child(7) { left: 75%; background: #f08080; animation-delay: 3s; }
