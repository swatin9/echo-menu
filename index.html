<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Echo Menu</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff8f0;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #d94a67;
      margin-bottom: 0.5rem;
    }

    .quote {
      text-align: center;
      font-style: italic;
      color: #555;
      margin-bottom: 2rem;
    }

    .question-box {
      background: #e6ffe6;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      text-align: center;
    }

    .hidden {
      display: none;
    }

    .section {
      margin: 1.5rem 0;
    }

    label {
      font-weight: 600;
    }

    input[type="text"], input[type="radio"], input[type="checkbox"] {
      margin-right: 0.5rem;
    }

    button {
      background-color: #4a90e2;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #357ab8;
    }

    img.food {
      max-width: 100%;
      border-radius: 8px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Echo Restaurant</h1>
    <p class="quote">"Life is uncertain. Eat dessert first!" â€“ Ernestine Ulmer</p>

    <div id="quiz" class="question-box">
      <p><strong>Answer this to continue:</strong><br>
      What color do you get by mixing red and white?</p>
      <input type="text" id="answer" placeholder="Your answer..." />
      <button onclick="checkAnswer()">Check âœ…</button>
      <p id="message"></p>
    </div>

    <form id="menuForm" class="hidden" action="thank-you.html" method="GET">
      <div class="section">
        <h3>Main Dish</h3>
        <label><input type="radio" name="main" required value="Cheesy Pasta Tteokbokki" /> Cheesy Pasta Tteokbokki</label><br>
        <img class="food" src="https://i.imgur.com/fPGBNfG.jpg" alt="Cheesy Pasta Tteokbokki">

        <label><input type="radio" name="main" value="Makhni Tteokbokki" /> Makhni Tteokbokki</label><br>
        <img class="food" src="https://i.imgur.com/3AdFbZC.jpg" alt="Makhni Tteokbokki">
      </div>

      <div class="section">
        <h3>Add-ons</h3>
        <label><input type="checkbox" name="addons" value="Extra Cheese" /> Extra Cheese</label>
      </div>

      <div class="section">
        <h3>Dessert</h3>
        <label><input type="radio" name="dessert" required value="Mango Cheesecake" /> Mango Cheesecake</label><br>
        <img class="food" src="https://i.imgur.com/0bzvJUb.jpg" alt="Mango Cheesecake">

        <label><input type="radio" name="dessert" value="Chocolate Cheesecake" /> Chocolate Cheesecake</label><br>
        <img class="food" src="https://i.imgur.com/Mv0aA4h.jpg" alt="Chocolate Cheesecake">
      </div>

      <div style="text-align: center;">
        <button type="submit">Place Order âœ¨</button>
      </div>
    </form>
  </div>

  <script>
    function checkAnswer() {
      const ans = document.getElementById('answer').value.trim().toLowerCase();
      const msg = document.getElementById('message');
      const form = document.getElementById('menuForm');

      if (ans === 'pink') {
        msg.textContent = 'Great! You can order now ðŸŽ‰';
        form.classList.remove('hidden');
      } else {
        msg.textContent = 'Oops! Try again ðŸ’­';
        form.classList.add('hidden');
      }
    }
  </script>
</body>
</html>
