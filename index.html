<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Echo Menu üçΩ</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: #fffaf4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      color: #db7093;
    }
    .menu-container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .question-box {
      margin-bottom: 20px;
      background: #f0fff0;
      padding: 10px;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      margin: 10px auto;
    }
    .button {
      padding: 10px 20px;
      background-color: #3399ff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    .button:hover {
      background-color: #0077cc;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <h1>Echo Restaurant üçú</h1>
    <p><em>"Life is uncertain. Eat dessert first!" ‚Äì Ernestine Ulmer</em></p>

    <div class="question-box">
      <p><strong>Answer this to continue:</strong><br>What color do you get by mixing red and white?</p>
      <input type="text" id="quizAnswer" placeholder="Type here..." />
      <button onclick="checkAnswer()" class="button">Check ‚úÖ</button>
      <p id="quizMessage"></p>
    </div>

    <form id="orderForm" style="display:none;" action="thank-you.html" method="GET">
      <label>Main Dish</label>
      <input type="radio" name="main" value="Cheesy Pasta Tteokbokki" required />
      Cheesy Pasta Tteokbokki<br>
      <img src="https://images.unsplash.com/photo-1609501674056-e877c5b3d3e4" alt="Cheesy Tteokbokki" />

      <input type="radio" name="main" value="Makhni Tteokbokki" />
      Makhni Tteokbokki<br>
      <img src="https://images.unsplash.com/photo-1582453470968-793a25ca7b45" alt="Makhni Tteokbokki" />

      <label>Add-ons</label>
      <input type="checkbox" name="addon" value="Extra Cheese" /> Extra Cheese

      <label>Dessert</label>
      <input type="radio" name="dessert" value="Mango Cheesecake" required />
      Mango Cheesecake<br>
      <img src="https://images.unsplash.com/photo-1612197526444-e02ee8b32792" alt="Mango Cheesecake" />

      <input type="radio" name="dessert" value="Chocolate Cheesecake" />
      Chocolate Cheesecake<br>
      <img src="https://images.unsplash.com/photo-1612197672023-7d964bc59c80" alt="Chocolate Cheesecake" />

      <button type="submit" class="button">Place Order ‚ú®</button>
    </form>
  </div>

  <script>
    function checkAnswer() {
      const answer = document.getElementById("quizAnswer").value.trim().toLowerCase();
      const message = document.getElementById("quizMessage");
      if (answer === "pink") {
        message.innerHTML = "Great! You can order now üéâ";
        document.getElementById("orderForm").style.display = "block";
      } else {
        message.innerHTML = "Oops! Try again.";
      }
    }
  </script>
</body>
</html>
